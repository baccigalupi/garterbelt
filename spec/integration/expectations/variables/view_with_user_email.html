<div class='line'>
  <div class='unit size1of2'>
    <h4>
      Login
    </h4>
    <form class='inner' action='/login'>
      <label class='input'>
        Username or Email
        <input type='text' value='foo@example.com' name='login'>
      </label>
      <label class='input'>
        Password
        <input type='password' name='password'>
      </label>
      <label class='remember_me'>
        Remember Me
        <input type='checkbox' name='remember_me'>
      </label>
      <hr class='light'>
      <input type='submit' value='Login'>
    </form>
  </div>
</div>
